- name : Declaring a variable
  hosts : all
  vars :
    - URL : play.example.com
  tasks :
    - name : Print URL
      ansible.builtin.debug:
        msg : URL = {{ URL }}

- name : Demo on file variables
  hosts : all
  vars_files :
    - sample-vars.yml
  tasks :
    - name : Print URL
      ansible.builtin.debug:
        msg: URl = {{URL}}

- name : Demo on task level variables
  hosts : all
  tasks :
    - name : Print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}
      vars :
        URL: task.example.com
#the scope of this variable is that we can only access for this task.It is  not  possible to call it in the other task.

- name : Demo on inventory variable
  hosts : all
  tasks :
    - name: Print URL
      ansible.builtin.debug:
          msg: URL == {{ URL }}

- name: Print Fact
  hosts: all
  tasks:
    - ansible.builtin.debug:
        msg: Hostname = {{ ansible_hostname }}

- name: Register a variable
  hosts : all
  tasks:
    - name: Get uptime
      ansible.builtin.shell:
        register: out