- name : Declaring a variable
  hosts : all
  vars :
    - URL : play.example.com
  tasks :
    - name : Print URL
      ansible.builtin.debug:
        msg : URL = {{ URL }}

- name : Demo on file variables
  hosts : all
  vars_files :
    - sample-vars.yml
  tasks :
    - name : Print URL
      ansible.builtin.debug:
        msg: URl = {{URL}}

- name : Demo on task level variables
  hosts : all
  tasks :
    - name : Print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}
      vars :
        URL: task.example.com

